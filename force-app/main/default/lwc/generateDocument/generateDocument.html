<template>
    <lightning-card>
        <div class="slds-grid slds-grid_vertical" style="margin: 0 20px;">
            <p style="font-weight: bold;padding-bottom: 10px;">Sélectionnez le Document que vous voulez générer</p>
           
            <div>
                <lightning-combobox
                    name="generationDocuments"
                    value={selectedVFPage}
                    placeholder="--None--"
                    options={vfPageOptions}
                    onchange={handlePageSelection} 
                   >
                </lightning-combobox>
            </div> 
              <div class="slds-m-top_medium slds-col">
                <template if:true={vfPageURL}>
                    <iframe src={vfPageURL} style="width:100%; height:700px;"></iframe>
                </template>
            </div>-
        </div>
  </lightning-card>
</template>
